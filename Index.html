            <script>
          
            window.onload = function(){
            var video = document.getElementById("presentacio");
            var bReproduir = document.getElementById("botoReproduir");
            var bPausar = document.getElementById("botoPausa");
            var Dtotal = document.getElementById("duraciototal");
            var Pactual = document.getElementById("posicioactual");
            var bMes = document.getElementById("mes");
            var bMenys = document.getElementById("menys");
              
              
            //Defineixo un event que s'executi quan clicki a BReproduir
            bReproduir.onclick = function()
              {
                  
                video.play();
                Dtotal.innerHTML = Math.round (video.duration);
            }             
              
            video.onvolumechange = function()
            
            {
                //alert('volum cambiat');
                //video.width = "600";
            }
            
            video.ontimeupdate = function()
            
            {
                Pactual.innerHTML = Math.round (video.currentTime);   
            }
        
            bPausar.onclick = function()
            
            {
                video.pause();
            }
            bMes.onclick = function()
            
            {
                video.volume = video.volume + 0.2;
            }
            bMenys.onclick = function()
            {
                video.volume = video.volume -0.2;
            }

            
            }

    
    </script>
